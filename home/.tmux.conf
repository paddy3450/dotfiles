set -g default-terminal "screen-256color"
set -g mouse on
bind R source-file ~/.tmux.conf
set -sg escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g status-position top
set -g base-index 1
setw -g pane-base-index 1

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Install tpm it clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-cpu-display-load true
set -g @dracula-ram-usage-label "RAM"
set -g @dracula-show-timezone false
set -g @dracula-military-time true
set -g @dracula-day-month true
set -g @dracula-show-location false
set -g @dracula-network-ethernet-label "󰈀"
set -g @dracula-network-offline-label "󱍢"
set -g @dracula-network-wifi-label ""
set -g @dracula-plugins "git cpu-usage ram-usage sys-temp uptime network time"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
